ounds":null,"viewport":null,"name":null,"country_code":null,"continent":null,"coordinates":null,"is_position_adjusted":true},"profile_photo":{"url":"https://maptia-production.s3.amazonaws.com/users/33070/1439750184.jpg"},"cover_photo":{"url":"https://maptia-production.s3.amazonaws.com/users/33070/1439761175.jpg","meta":{"dimensions":[1200,1200],"width":1200,"height":1200,"file_size":643783,"content_type":"image/jpeg","focal_point":[0.5,"0.533333333333333"],"options":{},"attribution":"","aspect_ratio":1.0}}}],"story_users_obj":[{"id":8672,"created_at":"2016-06-08T12:49:40.000+00:00","role":"admin","type":"public","types":[],"position":1,"user_id":33070,"story_id":10646,"description":null}],"location":{"bounds":{"sw":[5.8663153,47.2701114],"ne":[15.0419319,55.1175485]},"viewport":{"sw":[5.8663153,47.2701114],"ne":[15.0419319,55.1175485]},"name":"Germany","country_code":"DE","continent":"Europe","coordinates":{"lon":10.4234469,"lat":51.0834196},"is_position_adjusted":false},"cover_photo":{"url":"https://maptia-production.s3.amazonaws.com/stories/10646/1439749487.jpg","meta":{"dimensions":[1200,1200],"width":1200,"height":1200,"file_size":814134,"content_type":"image/jpeg","focal_point":[0.5,0.46875],"options":{},"attribution":"","aspect_ratio":1.0}},"custom_footer_obj":null},"chapters":[{"id":10711,"date":null,"location":{"bounds":null,"viewport":null,"name":null,"country_code":null,"continent":null,"coordinates":null,"is_position_adjusted":true},"story_id":10646,"position":0}],"blocks":[{"id":165777,"type":3,"meta":{},"position":1,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165778,"type":3,"meta":{},"position":2,"chapter_id":10711,"layout":2,"text":"A cold and rainy night in the city.","markups":[{"id":41113,"type":4,"start":0,"end":35}]},{"id":165779,"type":3,"meta":{},"position":3,"chapter_id":10711,"layout":2,"text":"Inside, sizzling fire and warm blankets.","markups":[{"id":41114,"type":4,"start":0,"end":40}]},{"id":165780,"type":3,"meta":{},"position":4,"chapter_id":10711,"layout":2,"text":"Raindrops on the tin roof.","markups":[{"id":41115,"type":4,"start":0,"end":26}]},{"id":165781,"type":3,"meta":{},"position":5,"chapter_id":10711,"layout":2,"text":"Walls so close that you can barely stretch out your arms.","markups":[{"id":41116,"type":4,"start":0,"end":57}]},{"id":165782,"type":3,"meta":{},"position":6,"chapter_id":10711,"layout":2,"text":"An old caravan.","markups":[{"id":41117,"type":4,"start":0,"end":15}]},{"id":165783,"type":3,"meta":{},"position":7,"chapter_id":10711,"layout":2,"text":"Someone’s home.","markups":[{"id":41118,"type":4,"start":0,"end":15}]},{"id":165784,"type":3,"meta":{},"position":8,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165785,"type":3,"meta":{"hasDropCaps":true},"position":9,"chapter_id":10711,"layout":1,"text":"These days, we perceive living in an apartment or a house as a need, a necessity. We want a place where we can close a door and isolate ourselves from our surroundings. A place where contact with people around us becomes an option, a choice.","markups":[]},{"id":165786,"type":3,"meta":{},"position":10,"chapter_id":10711,"layout":1,"text":"The spaces where we live may be rented or owned, and long ago became appealing objects of speculation. Today we wind up constructing our lives around affording that space, without questioning it. For most of us a home with a certain level of comfort is a high priority and the most fundamental of dreams. It becomes harder and harder to break away from society’s standard lifestyle and abandon this security.","markups":[]},{"id":165787,"type":3,"meta":{},"position":11,"chapter_id":10711,"layout":1,"text":"However, some do.","markups":[]},{"id":165788,"type":3,"meta":{},"position":12,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165789,"type":5,"meta":{},"position":13,"chapter_id":10711,"layout":3,"text":"Martin","markups":[]},{"id":165790,"type":3,"meta":{},"position":14,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165791,"type":3,"meta":{},"position":15,"chapter_id":10711,"layout":1,"text":"Every major city in Germany hosts at least one community of people living in caravans, trucks, or trailers. Despite the fact that they rely on the local authorities turning a blind eye, the scene is very lively. Craftsmen, engineers, artists, students and teachers choose to abandon the comfort of conventional housing and embrace this way of life.","markups":[]},{"id":165792,"type":3,"meta":{},"position":16,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165793,"type":5,"meta":{},"position":17,"chapter_id":10711,"layout":2,"text":"Zamirah","markups":[]},{"id":165794,"type":3,"meta":{},"position":18,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165795,"type":4,"meta":{},"position":19,"chapter_id":10711,"layout":1,"text":"‘Wagenkultur’ lies somewhere between the freedom to be boundless and the confinement that many of us experience between four walls.","markups":[{"id":41119,"type":4,"start":0,"end":131}]},{"id":165796,"type":3,"meta":{},"position":20,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165797,"type":5,"meta":{},"position":21,"chapter_id":10711,"layout":3,"text":"Peter","markups":[]},{"id":165798,"type":3,"meta":{},"position":22,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165799,"type":3,"meta":{},"position":23,"chapter_id":10711,"layout":1,"text":"At first glance, it might seem that the main motivation for this choice is of a financial nature, or influenced merely by the desire to be mobile. These aspects certainly play a role, but observing and spending time with one of these communities reveals a deeper connection to a collective life.","markups":[]},{"id":165800,"type":3,"meta":{},"position":24,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165801,"type":5,"meta":{},"position":25,"chapter_id":10711,"layout":2,"text":"Anne","markups":[]},{"id":165802,"type":3,"meta":{},"position":26,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165803,"type":3,"meta":{},"position":27,"chapter_id":10711,"layout":1,"text":"Open doors, shared resources, and communal decision-making are signs of vibrant, collective life. Handcrafted interiors reveal determination and a desire to depend on the work of one’s own hands. And sure, gathering belongings in such a small space on wheels speaks of the desire to remain unbounded, but perhaps it says less about location and more about being less attached to possessions.","markups":[]},{"id":165804,"type":3,"meta":{},"position":28,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165805,"type":5,"meta":{},"position":29,"chapter_id":10711,"layout":3,"text":"Franzi","markups":[]},{"id":165806,"type":3,"meta":{},"position":30,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165807,"type":3,"meta":{},"position":31,"chapter_id":10711,"layout":1,"text":"The Wagenkultur lifestyle embraces minimalism, and cutting ties with consumerism, not simply cutting ties with a place. It speaks of the freedom that comes from living with less.","markups":[{"id":41120,"type":4,"start":4,"end":15}]},{"id":165808,"type":3,"meta":{},"position":32,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165809,"type":5,"meta":{},"position":33,"chapter_id":10711,"layout":2,"text":"Romy","markups":[]},{"id":165810,"type":3,"meta":{},"position":34,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165811,"type":3,"meta":{},"position":35,"chapter_id":10711,"layout":1,"text":"Yes, this way of life is not for everyone, and for many of us, the decision to defy the expectations of society would be even harder than giving up comfort. It requires conviction and a strong will to choose a different road, but above all it requires a reason.","markups":[]},{"id":165812,"type":3,"meta":{},"position":36,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165813,"type":5,"meta":{},"position":37,"chapter_id":10711,"layout":3,"text":"Karuna","markups":[]},{"id":165814,"type":3,"meta":{},"position":38,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165815,"type":4,"meta":{},"position":39,"chapter_id":10711,"layout":1,"text":"And so, we can always learn something from those who abandon the beaten path and decide to live in a different way.","markups":[{"id":41121,"type":4,"start":0,"end":115}]},{"id":165816,"type":3,"meta":{},"position":40,"chapter_id":10711,"layout":1,"text":"","markups":[]},{"id":165817,"type":5,"meta":{},"position":41,"chapter_id":10711,"layout":2,"text":"Ben","markups":[]},{"id":165819,"type":3,"meta":{},"position":42,"chapter_id":10711,"layout":1,"text":"","markups":[]}],"photos":[{"id":51194,"text":null,"attribution":null,"date":null,"meta":{},"position":1,"block_id":165789,"story_id":10646,"location":{"bounds":null,"viewport":null,"name":null,"country_code":null,"continent":null,"coordinates":null,"is_position_adjusted":true},"image":{"url":"https://maptia-production.s3.amazonaws.com/photos/51194/1439749491.jpg","meta":{"dimensions":[800,1200],"width":800,"height":1200,"file_size":264084,"content_type":"image/jpeg","focal_point":[0.5,0.5],"options":{},"attribution":"","aspect_ratio":0.666666666666667}}},{"id":51195,"text":null,"attribution":null,"date":null,"meta":{},"position":2,"block_id":165789,"story_id":10646,"location":{"bounds":null,"viewport":null,"name":null,"country_code":null,"continent":null,"coordinates":null,"is_position_adjusted":true},"image":{"url":"https://maptia-production.s3.amazonaws.com/photos/51195/1439749492.jpg","meta":{"dimensions":[1200,1200],"width":1200,"height":1200,"file_size":868854,"content_type":"image/jpeg","focal_point":[0.5,0.5],"options":{},"attribution":"","aspect_ratio":1.0}}},{"id":51196,"text":null,"attribution":null,"date":null,"meta":{},"position":1,"block_id":165793,"story_id":10646,"location":{"bounds":null,"viewport":null,"name":null,"country_code":null,"continent":null,"coordinates":null,"is_position_
