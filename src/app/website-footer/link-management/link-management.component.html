<div class="container-fluid management-tab">

  <div class="row" style="justify-content: space-between;margin:0px;margin-bottom: 2rem;">
    <h1 class="h3 page-title">Website Links</h1>
    <div>
      <div class="btn green-btn" (click)="onClickAddLinks();">
        <span class="dib mr-2"><i class="fas fa-plus"></i></span>
        <div class="dib">Add Links</div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-12 col-xl-3 col-md-6">
      <div class="form-group">
        <input type="text" class="form-control" id="searchtext" name="searchtext" placeholder="Search by Link name"
          #searchtext="ngModel" [(ngModel)]="filters.searchtext">
      </div>
    </div>
    <div class="col-12 col-xl-6 col-md-6">
      <div class="form-group">
        <div class="btn blue-btn" (click)="getLinksWithFilters({'page':1});">
          <div class="dib">Search</div>
        </div>
        <div class="btn gray-btn ml-3" (click)="filters={};getLinksWithFilters({'page':1});">
          <div class="dib">Reset</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="c-table-wrapper table-responsive-small">
        <table class="c-table">
          <thead class="c-table-header">
            <tr class="c-table-row c-table-row-header">
              <div style="width: 5px;"></div>

              <th class="c-table-cell c-table-header-cell text-pull-left">
                Links Name
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-left">
                Link
              </th>
              <th class="c-table-cell c-table-header-cell text-pull-right">Actions</th>
            </tr>
          </thead>
          <tbody class="c-table-body" *ngIf="table_data && table_data.length>0">
            <tr class="c-table-row" *ngFor="let tab_data of table_data; let i=index;">
              <div style="width: 5px;"></div>

              <td class="c-table-cell c-table-body-cell text-pull-left">{{(tab_data.linkName)}}</td>
              <td class="c-table-cell c-table-body-cell text-pull-left">{{(tab_data.link)}}</td>

              <td class="c-table-cell c-table-body-cell text-pull-right">
                <div class="action-btn" title="Edit Links" (click)="onClickEditLinks(tab_data)" style="color: #3985fc">
                  <i class="fa fa-edit"></i>
                </div>
                <div class="action-btn" title="Delete Links" (click)="onClickDeleteLinks(tab_data)"
                  style="color: #ff5151">
                  <i class="fa fa-trash"></i>
                </div>
              </td>

            </tr>
          </tbody>
          <tbody class="c-table-body" *ngIf="(!table_data || table_data.length==0)">
            <tr class="c-table-row">
              <td class="c-table-cell c-table-body-cell text-center" colspan="6">{{loading ? "Fetching a Data" : "No
                Data Available"}}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div>
        <div class="share-pagination">
          <app-shared-pagination [paginationValues]="paginationValues" (onChange)="getLinksWithFilters($event)">
          </app-shared-pagination>
        </div>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <app-footer></app-footer>
  <!-- End of Footer -->
