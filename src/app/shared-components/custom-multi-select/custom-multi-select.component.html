<div class="{{type}}" id="dropdown_parent_id" (click)="onPageClick($event);">
  <label class="input__label" *ngIf="label">{{label}}</label>
  <div style="position: relative;" class="multi-select-dropdown-main-wrapper">
    <input type="text" class="form-control input-readonly-div" id="input_text"
      style="cursor: pointer;-webkit-user-select: none; " [(ngModel)]="filter_text" disabled="{{disabled}}"
      name="{{name}}" placeholder="{{placeholder}}" (click)="onClickDropDownInput(!showDropDown)"
      (keyup)="applyFilter()" (focus)="onFocus()"
      [ngClass]="{ 'is-invalid': isSubmitted && isRequired && (!value_list || value_list.length==0)}" />
    <!-- <div class="alert alert-danger"*ngIf="isSubmitted && isRequired && (!value_list || value_list.length==0)">
        <p>Select at least one {{name}}</p>
    </div> -->
    <div class="un-select-list" id="drop_down_wrapper">
      <ul>
        <li class="option_item" *ngFor="let option of temp_option_list; let p=index "
          (click)="onChangeSelection(option, p); sendData();" [class.active]="validate(option)">
          <div class="checkbox-container">
            <input type="checkbox" [checked]="validate(option)">
            <label class="checkmark" id="checkmark"></label>
          </div>
          <label class="checkbox-label">{{option[optionName]}}</label>
        </li>
        <li class="option_item" *ngIf="temp_option_list.length == 0">
          <label class="checkbox-label">No results Found</label>
        </li>
      </ul>
      <div class="custom-add-footer" *ngIf="show_add_button">
        <div class="btn blue-btn ml-3" (click)="onClickAddNew();">
          <span class="dib mr-2"><i class="fas fa-plus"></i></span>
          <div class="dib">{{add_btn_text ? add_btn_text : "Add"}}</div>
        </div>

      </div>
    </div>
    <div class="value-list-wrapper">
      <ng-template ngFor [ngForOf]="value_list" let-value_l let-i="index">
        <span class="selected-item">{{value_l[optionName]}}<i class="fa fa-times" (click)="removeSelection(value_l)"
            aria-hidden="true"></i></span>
      </ng-template>
    </div>
  </div>
</div><!-- select input -->
