<div class="container-fluid" *ngFor="let item of table_data">
  <div class="row header">
    <div class="col-sm-8">
      <h1>{{ item.title }}</h1>
      <div class="question">
        <button
          class="transparent classic"
          (click)="category(item.highlightCategory)"
        >
          <span>{{ item.highlightCategory }}</span>
        </button>
        <button class="transparent1 classic">
          <span>INDIA</span>
        </button>
      </div>
    </div>
    <div class="col-sm-4">
      <p>{{ item.smallDiscription }}</p>
    </div>
  </div>
  <!--  -->

  <div class="img row">
    <div class="col-12">
      <img [src]="base_url + '/' + item.image" alt="" />
    </div>
  </div>
  <div [innerHTML]="item.fullDiscription"></div>
</div>
