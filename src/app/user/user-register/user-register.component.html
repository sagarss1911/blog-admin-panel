

  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Almost There</h2>
                <!-- <p class="text-white-50 mb-5">Please enter your login and password!</p> -->

                <div class="form-outline form-white mb-4">
                    <label class="label" for="typefirstNameX">First Name</label>
                  <input type="firstName" id="typefirstNameX" class="form-control form-control-lg" placeholder="firstName" #name="ngModel"
                  [(ngModel)]="user.firstName" />
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="label" for="typelastNameX">Last Name</label>
                  <input type="lastName" id="typelastNameX" class="form-control form-control-lg" placeholder="lastName" #name="ngModel"
                  [(ngModel)]="user.lastName" />    
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="label" for="typeemailX">Email</label>
                  <input type="email" id="typeemailX" class="form-control form-control-lg" placeholder="email" #name="ngModel"
                  [(ngModel)]="user.email"/>  
                </div>

                <div class="form-outline form-white mb-4">
                    <label class="label" for="typeuserNameX">User Name</label>
                  <input type="userName" id="typeuserNameX" class="form-control form-control-lg" placeholder="maptia.com/userName" #name="ngModel"
                  [(ngModel)]="user.userName"/>    
                </div>
  
                <div class="form-outline form-white mb-4">
                    <label class="label" for="typePasswordX">Password</label>
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="password" #name="ngModel"
                  [(ngModel)]="user.password"/>    
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="onClickSave()" >JOIN MAPTIA</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Already a member? <a href="/user/user-login" class="text-white-50 fw-bold">Login</a>
                </p>
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
